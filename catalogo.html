<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo | ERPCON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .product-card:hover .product-image { transform: scale(1.05); }
        .modal-active { overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <section class="bg-white border-b border-slate-200 py-12 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl font-black tracking-tight">Catálogo <span class="text-blue-600">ERPCON</span></h1>
            <div class="flex flex-wrap gap-2 justify-center">
                <button onclick="filterCategory('all')" class="filter-btn bg-blue-600 text-white px-5 py-2 rounded-full text-xs font-bold transition">Todos</button>
                <button onclick="filterCategory('coletores')" class="filter-btn bg-slate-100 text-slate-600 px-5 py-2 rounded-full text-xs font-bold transition">Coletores</button>
                <button onclick="filterCategory('impressoras')" class="filter-btn bg-slate-100 text-slate-600 px-5 py-2 rounded-full text-xs font-bold transition">Impressoras</button>
                <button onclick="filterCategory('headsets')" class="filter-btn bg-slate-100 text-slate-600 px-5 py-2 rounded-full text-xs font-bold transition">Headsets</button>
            </div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-8 py-16">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <div id="productModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/95 backdrop-blur-sm">
        <div class="bg-white w-full max-w-5xl max-h-[90vh] rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row relative shadow-2xl overflow-y-auto no-scrollbar">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-10 p-3 bg-white/80 rounded-full hover:text-red-600 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
            <div class="md:w-1/2 bg-slate-100 flex items-center justify-center p-8">
                <img id="modalImg" src="" class="max-w-full max-h-[400px] object-contain drop-shadow-2xl">
            </div>
            <div class="md:w-1/2 p-10 md:p-14">
                <span id="modalCat" class="text-blue-600 font-extrabold uppercase tracking-widest text-[10px]"></span>
                <h2 id="modalTitle" class="text-3xl font-black mt-2 mb-6"></h2>
                <div class="space-y-6">
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase mb-3">Descrição</h4>
                        <p id="modalDesc" class="text-slate-600 leading-relaxed"></p>
                    </div>
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase mb-3">Ficha Técnica</h4>
                        <ul id="modalSpecs" class="grid grid-cols-1 gap-2 text-slate-500 text-sm"></ul>
                    </div>
                </div>
                <div class="mt-10 pt-8 border-t">
                    <a id="modalWa" href="" target="_blank" class="bg-blue-600 text-white block text-center py-5 rounded-2xl font-black hover:bg-blue-700 transition shadow-xl shadow-blue-200">Solicitar Orçamento</a>
                </div>
            </div>
        </div>
    </div>

    <script>

            { id: 17, cat: "impressoras", nome: "IMPRESSORA RFID T800", img: "https://www.erpcon.com.br/admin/wa/catalogo_produtos/uploads/4909efdc636abfa7e9bb709334e96086", desc: "Desktop RFID confiável.", specs: ["Pequeno porte", "Alta precisão"] },
            { id: 18, cat: "coletores", nome: "AUTOID Q7 COLD", img: "https://www.erpcon.com.br/admin/wa/catalogo_produtos/uploads/46b2d30a3dd769b81f2c225fa379c60a.png", desc: "Especial para frigoríficos e câmaras frias.", specs: ["Aquecedor de tela", "Até -30°C"] },
            { id: 19, cat: "coletores", nome: "AUTOID Q7 LONG RANGE", img: "https://www.erpcon.com.br/admin/wa/catalogo_produtos/uploads/44f86901a086c1c212dce8a9948db51a.png", desc: "Leitura de etiquetas em prateleiras altas.", specs: ["Até 15 metros", "Foco automático"] },
            { id: 20, cat: "coletores", nome: "COLETOR CRUISE 1 P", img: "https://www.erpcon.com.br/admin/wa/catalogo_produtos/uploads/204de5ef859282962a6fb61eb7c0b662", desc: "Design moderno com resistência industrial.", specs: ["Tela Gorilla Glass", "4G LTE"] }
        ];

        function renderProdutos(lista) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = lista.map(p => `
                <div class="product-item">
                    <div onclick="openModal(${p.id})" class="product-card cursor-pointer bg-white rounded-[2rem] border border-slate-100 shadow-xl overflow-hidden group hover:border-blue-300 transition-all">
                        <div class="h-60 bg-slate-50 flex items-center justify-center p-8">
                            <img src="${p.img}" class="product-image max-h-full transition-transform duration-700">
                        </div>
                        <div class="p-8 text-center">
                            <span class="text-[9px] uppercase font-black text-blue-600">${p.cat}</span>
                            <h3 class="font-bold text-slate-800 text-sm mt-2 h-10 line-clamp-2">${p.nome}</h3>
                            <p class="text-blue-600 font-bold text-xs mt-4">Ver Detalhes</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const p = produtos.find(item => item.id === id);
            document.getElementById('modalImg').src = p.img;
            document.getElementById('modalTitle').innerText = p.nome;
            document.getElementById('modalCat').innerText = p.cat;
            document.getElementById('modalDesc').innerText = p.desc;
            document.getElementById('modalSpecs').innerHTML = p.specs.map(s => `<li>• ${s}</li>`).join('');
            document.getElementById('modalWa').href = `https://api.whatsapp.com/send?phone=5567993451501&text=Cotação: ${p.nome}`;
            document.getElementById('productModal').classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }

        function filterCategory(cat) {
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(b => { b.classList.replace('bg-blue-600', 'bg-slate-100'); b.classList.replace('text-white', 'text-slate-600'); });
            event.currentTarget.classList.replace('bg-slate-100', 'bg-blue-600');
            event.currentTarget.classList.replace('text-slate-600', 'text-white');
            renderProdutos(cat === 'all' ? produtos : produtos.filter(p => p.cat === cat));
        }

        renderProdutos(produtos);
    </script>
</body>
</html>
