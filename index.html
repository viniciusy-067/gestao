<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Gestão de Resultados</title>

  <link rel="stylesheet" href="./styles/output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">

  <nav class="flex items-center justify-between px-8 py-6 bg-white shadow-sm">
    <div class="text-2xl font-bold text-blue-600">
      ERP Gestão de Resultados
    </div>

    <!-- Menu -->
    <div class="hidden flex-col md:flex md:flex-row md:space-x-8 font-medium gap-2" id="menu">
      <a href="manual-chat.html" class="hover:text-blue-600 transition">Manual Sistema Chat</a>
      <a href="#" class="hover:text-blue-600 transition">Planos</a>
      <a href="#" class="hover:text-blue-600 transition">Sobre</a>
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </div>

    <!-- Botão mobile -->
    <button id="menuBtn" class="md:hidden bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      ☰
    </button>
  </nav>

  <header class="max-w-7xl mx-auto px-8 py-20 flex flex-col md:flex-row items-center gap-12">
    <div class="md:w-1/2">
      <h1 class="text-5xl font-extrabold leading-tight mb-6">
        Transforme dados em
        <span class="text-blue-600">decisões inteligentes.</span>
      </h1>

      <p class="text-lg text-slate-600">
        O ERP completo para gestão de resultados.
      </p>
    </div>

    <div class="md:w-1/2 w-full">
      <div class="bg-white p-6 rounded-2xl shadow-2xl border border-slate-100">
        <img
          src="imagens/logogestao.png"
          alt="Tela do sistema ERP"
          class="w-full h-auto mx-auto"
        />
      </div>
    </div>
  </header>

  <script>
    // Toggle menu mobile
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
